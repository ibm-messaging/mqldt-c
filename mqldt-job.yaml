apiVersion: batch/v1 
kind: Job
metadata:
  labels:
    run: mqldt
  name: mqldt
spec:
  template:
    metadata:
      labels:
        run: mqldt
    spec:
      containers:
      - name: mqldt
        image: docker.io/stmassey/mqldt
        imagePullPolicy: Always
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - name: data
          mountPath: /mnt/mqldt
        env:
        - name: MQLDT_DIRECTORY
          value: /mnt/mqldt
        - name: MQLDT_QM
          value: "1"
        resources: 
          requests:
            memory: "1Gi"
            cpu: "4"
          limits:
            memory: "1Gi"
            cpu: "4"
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mqldt-pvc
      securityContext:
        initVolumeAsRoot: true
        fsGroup: 999
